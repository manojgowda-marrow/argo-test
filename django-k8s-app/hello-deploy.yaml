apiVersion: apps/v1
kind: Deployment
metadata:
  name: name-deployment
  namespace: test
  labels:
    app: name
spec:
  replicas: 2
  selector:
    matchLabels:
      app: name
  template:
    metadata:
      labels:
        app: name
    spec:
      containers:
      - name: name-container
        image: manoj835/name:latest
        ports:
        - containerPort: 8000
        resources:
          limits:
            memory: "100Mi"
            cpu: "50m"
          requests:
            memory: "100Mi"
            cpu: "50m"
